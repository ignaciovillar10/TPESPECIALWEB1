<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto - GamerZone</title>
  <link rel="stylesheet" href="../css/modooscuro.css">
  <link rel="stylesheet" href="../css/adaptacion.css">
  <link rel="stylesheet" href="../css/menu.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/form.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="../imagen/logo GamerZone.png" alt="logo de la marca"> GamerZone
    </div>

    <button id="menu-toggle" class="menu-toggle" aria-label="Abrir menú">☰</button>
    <nav id="menu" class="menu">
      <ul>
        <li><a href="inicio.html">Inicio</a></li>
        <li><a href="productos.html">Productos</a></li>
        <li><a href="contacto.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Formulario de Contacto</h1>

    <form id="formulario">
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre" required placeholder="Escribí tu nombre">

      <!-- CAPTCHA de texto -->
      <h4>Complete estos datos para comprobar que seas un humano</h4>
      <canvas id="captchaCanvasTexto" width="150" height="50"></canvas>
      <input type="text" id="captchaTextoInput" placeholder="Escribí el texto">
      <p id="mensajeCaptchaTexto" class="mensaje"></p>

      <!-- CAPTCHA matemático -->
      <canvas id="captchaCanvasMath" width="150" height="50"></canvas>
      <input type="text" id="captchaMathInput" placeholder="Resultado">
      <p id="mensajeCaptchaMath" class="mensaje"></p>

      <!-- Botones -->
      <button type="button" id="validarCaptchas">Validar Captcha</button>
      <button type="submit" id="btnEnviar" disabled>Enviar</button>
    </form>
  </main>

  <footer>
    <p>2025 GamerZone</p>
  </footer>
  <script>

  </script>
  <script src="../js/menu.js"></script>
  <script src="../js/captchatexto.js"></script>
  <script src="../js/captcha.js"></script>
  <script src="../js/verificacioncaptcha.js"></script>
</body>

</html>
