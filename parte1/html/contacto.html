<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contacto - GamerZone</title>
  <link rel="stylesheet" href="../css/modooscuro.css">
  <link rel="stylesheet" href="../css/adaptacion.css">
  <link rel="stylesheet" href="../css/menu.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/form.css">
</head>
<body>
  <header>
    <header>
      <div class="logo">
        <img src="../imagen/logo GamerZone.png" alt="logo de la marca ">GamerZone</div>
      <button class="menu-toggle" aria-label="Abrir menú"> ☰</button>
      <nav class="menu">
        <ul>
          <li><a href="index.html">Inicio</a></li>
          <li><a href="productos.html">Productos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </header>
  <main>
    <h1>Formulario de Contacto</h1>
    <form id="form-contacto">
      <label>Nombre:<br><input type="text" required /></label><br>
      <label>Mensaje:<br><textarea required></textarea></label><br>
    
      <!-- CAPTCHA DE TEXTO  -->
      <div class="captcha-texto">
        <label for="captchaTextoInput">
          Ingrese los caracteres de texto:
          <span id="captchaTexto"></span>
        </label><br>
        <input type="text" id="captchaTextoInput" required />
        <div id="mensajeCaptchaTexto" class="mensaje"></div>
      </div>
      <!-- CAPTCHA VISUAL-->
      <div class="captcha-visual">
        <label for="captchaCanvasInput">
          Ingrese los caracteres que ve en la imagen:
        </label><br>
        <canvas  id="captchaCanvas"></canvas><br>
        <input type="text" id="captchaCanvasInput" required />
        <div id="mensajeCaptchaCanvas" class="mensaje"></div>
      </div>
    
      <button type="submit">Enviar</button>
    </form>
    
  </main>

  <footer>
    <p>2025 GamerZone</p>
  </footer>

  <script src="../js/captchatexto.js"></script>
  <script src="../js/captcha.js"></script>
  <script src="../js/menu.js"></script>
</body>
</html>
